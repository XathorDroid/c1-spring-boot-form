<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Result</title>
</head>
<body>
<h2>Form Result</h2>

<ul>
    <li th:text="${user.getFirstName()}"></li>
    <li th:text="${user.getLastName()}"></li>
    <li th:text="${user.getUsername()}"></li>
    <li th:text="${user.getPassword()}"></li>
    <li th:text="${user.getEmail()}"></li>
    <li th:text="${user.getIdentifier()}"></li>
    <li th:text="${user.getCount()}"></li>
    <li th:text="${#dates.format(user.getBirthday(), 'dd/MM/yyyy')}"></li>
    <li th:text="'[' + ${user.getCountry().getCode()} + '] ' + ${user.getCountry().getName()}"></li>
    <li th:text="'Enabled: ' + ${user.getEnabled()}"></li>
</ul>

<br />

<div>Roles</div>
<ul>
    <li th:each="rol: ${user.roles}" th:text="${rol.getName()}"></li>
</ul>
</body>
</html>
