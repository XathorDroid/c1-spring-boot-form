<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<h2>User register</h2>
<div class="container">
    <form th:action="@{/save}" method="post" th:object="${user}">
        <div class="form-check">
            <label>Enable</label>
            <div>
                <input type="checkbox" id="enabled" th:field="*{enabled}" class="form-check-input"/>
                <label for="enabled" class="form-check-label">Enabled</label>
            </div>
        </div>
        <br/>
        
        <div class="form-group">
            <label for="country" class="form-label">Country</label>
            <div class="input-group">
                <select id="country" th:field="*{country}" class="form-control form-select">
                    <option value="">-- Select country --</option>
                    <option th:each="country: ${listCountries}" th:text="${country.getName()}"
                            th:value="${country.getId()}"></option>
                </select>
            </div>
            <div th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="alert alert-danger"></div>
        </div>
        <br/>

        <div class="form-check">
            <label>Roles</label>
            <div th:each="role: ${listRoles}">
                <input type="checkbox" th:field="*{roles}" th:value="${role.getId()}"
                       th:checked="${#lists.contains(user.roles, role)}" class="form-check-input"/>
                <label th:for="${#ids.prev('roles')}" th:text="${role.getName()}" class="form-check-label"></label>
            </div>
            <div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}" class="alert alert-danger"></div>
        </div>
        <br/>

        <div class="form-check">
            <label>Genre</label>
            <div th:each="genre: ${genres}">
                <input type="radio" th:field="*{genre}" th:value="${genre}" class="form-check-input"/>
                <label th:for="${#ids.prev('genre')}" th:text="${genre}" class="form-check-label"></label>
            </div>
            <div th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}" class="alert alert-danger"></div>
        </div>
        <br/>

        <div class="form-group">
            <label for="identifier" class="form-label">Identifier</label>
            <div class="input-group">
                <input type="text" id="identifier" th:field="*{identifier}" class="form-control"/>
            </div>
            <div th:if="${#fields.hasErrors('identifier')}" th:errors="*{identifier}" class="alert alert-danger"></div>
        </div>
        <br/>

        <div class="form-group">
            <label for="firstName" class="form-label">First Name</label>
            <div class="input-group">
                <input type="text" id="firstName" th:field="*{firstName}" class="form-control"/>
            </div>
            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="alert alert-danger"></div>
        </div>
        <br/>

        <div class="form-group">
            <label for="lastName" class="form-label">Last Name</label>
            <div class="input-group">
                <input type="text" id="lastName" th:field="*{lastName}" class="form-control"/>
            </div>
            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="alert alert-danger"></div>
        </div>
        <br/>

        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
                <input type="text" id="username" th:field="*{username}" class="form-control"/>
            </div>
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger"></div>
        </div>
        <br/>

        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <input type="password" id="password" th:field="*{password}" class="form-control"/>
            </div>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></div>
        </div>
        <br/>

        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
                <input type="email" id="email" th:field="*{email}" class="form-control"/>
            </div>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></div>
        </div>
        <br/>

        <div class="form-group">
            <label for="count" class="form-label">Count</label>
            <div class="input-group">
                <input type="number" id="count" th:field="*{count}" class="form-control"/>
            </div>
            <div th:if="${#fields.hasErrors('count')}" th:errors="*{count}" class="alert alert-danger"></div>
        </div>
        <br/>

        <div class="form-group">
            <label for="birthday" class="form-label">Birthday</label>
            <div class="input-group">
                <input type="date" id="birthday" th:field="*{birthday}" placeholder="yyyy-MM-dd" class="form-control"/>
            </div>
            <div th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" class="alert alert-danger"></div>
        </div>
        <br/>

        <div class="form-group">
            <div>
                <input type="submit" value="SAVE" class="btn btn-primary"/>
            </div>
        </div>

        <input type="hidden" th:field="*{secretValue}"/>
    </form>
</div>
</body>
</html>
