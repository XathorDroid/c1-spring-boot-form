<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <a th:href="@{/index}" class="btn btn-success">return</a>
    <br/>

    <ul class="list-group">
        <li class="list-group-item active">Form Result</li>
        <li class="list-group-item" th:text="${user.getFirstName()}"></li>
        <li class="list-group-item" th:text="${user.getLastName()}"></li>
        <li class="list-group-item" th:text="${user.getUsername()}"></li>
        <li class="list-group-item" th:text="${user.getPassword()}"></li>
        <li class="list-group-item" th:text="${user.getEmail()}"></li>
        <li class="list-group-item" th:text="${user.getIdentifier()}"></li>
        <li class="list-group-item" th:text="${user.getCount()}"></li>
        <li class="list-group-item" th:text="${#dates.format(user.getBirthday(), 'dd/MM/yyyy')}"></li>
        <li class="list-group-item"
            th:text="'[' + ${user.getCountry().getCode()} + '] ' + ${user.getCountry().getName()}"></li>
        <li class="list-group-item" th:text="'Enabled: ' + ${user.getEnabled()}"></li>
        <li class="list-group-item" th:text="'Genre: ' + ${user.getGenre()}"></li>
        <li class="list-group-item" th:text="'Scret Value: ' + ${user.getSecretValue()}"></li>
    </ul>

    <br/>

    <ul class="list-group">
        <li class="list-group-item active">Roles</li>
        <li class="list-group-item" th:each="rol: ${user.roles}" th:text="${rol.getName()}"></li>
    </ul>
</div>
</body>
</html>
